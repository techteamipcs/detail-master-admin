<div class="container-fluid mt--7">
	<div class="row">
		<div class="col-xl-7 order-xl-1 mx-auto">
			<div class="card bg-secondary shadow">
				<div class="card-header bg-white border-0">
					<div class="row align-items-center">
						<div class="col-8">
							<h3 class="mb-0" *ngIf="id">Update/Edit Home Gallery</h3>
							<h3 class="mb-0" *ngIf="!id">Add New Home Gallery</h3>
						</div>
					</div>
					<div class="alert alert-success alert-dismissable" style="margin-left: 0;" *ngIf="msg_success">
						{{throw_msg}}
					</div>
					<div class="alert alert-danger alert-dismissable" style="margin-left: 0;" *ngIf="msg_danger">
						{{throw_msg}}
					</div>
				</div>
				<div class="card-body">
					<!-- form start -->
					<form [formGroup]="addgalleryForm" (ngSubmit)="onSubmit()" method="post" novalidate>
						<div class="box-body">
							<div class="form-group">
								<label for="exampleInputEmail1">Name</label>
								<input type="text" name="name" autocomplete="off" formControlName="name" class="form-control"
									placeholder="Gallery Name">
								<span *ngIf="submitted && hasError('name','required')" class="alert-danger">Gallery Name
									is required</span>
							</div>
							<div class="form-group">
								<label for="category">Select Category </label>
								<select name="category" formControlName="category" class="form-control" value="Choose here">
									<option value="" selected>Choose here</option>
									<option value="COMMERCIAL">Commercial</option>
									<option value="HOSPITALITY">Hospitality</option>
									<option value="RESIDENTIAL">Residential</option>
									<option value="RETAIL">Retail</option>
									<option value="SPECIAL-PROJECTS">Special Projects</option>
								</select>
								<span *ngIf="submitted && hasError('category','required')" class="alert-danger">Please Select
									Category</span>
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Location</label>
								<input type="text" name="desc_short" autocomplete="off" formControlName="desc_short"
									class="form-control" placeholder="Location">
								<span *ngIf="submitted && hasError('desc_short','required')" class="alert-danger">Gallery Location is required</span>
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Home Gallery Featured Image (Width - 376px X Height - 656px)</label><br>
								<input type="file" #uploader ngFileSelect (uploadOutput)="onUploadOutput($event)"
									[uploadInput]="uploadInput" accept="image/*" />
								<label for="" *ngIf="galleryImage">{{galleryImage}}</label><br>
								<img *ngIf="galleryImage" alt="logo" style="height: 100px; width: 100px;margin-top: 5px;"
									src="{{imagePath}}{{galleryImage}}">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Status</label>
								<select name="status" formControlName="status" class="form-control">
									<option value="">Select Status</option>
									<option value="true">Active</option>
									<option value="false">Deactive</option>
								</select>
								<span *ngIf="submitted && hasError('status','required')" class="alert-danger">Please
									Select Art</span>
							</div>

						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="cancel" (click)="onCancel()" class="btn btn-danger">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
