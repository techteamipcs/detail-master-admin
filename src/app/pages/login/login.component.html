        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            
            <img src="assets/img/brand/dr-minnieadminlogo.png" class="d-block mb-4 mx-auto" alt="">
            <small>Login to your account</small>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login100-form validate-form">
            <div class="alert alert-danger" *ngIf="loginError2">
              {{loginErrorMsg}}
           </div>
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" name="email" formControlName="email"  autocomplete="off"> 
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" name="password" formControlName="password"
                autocomplete="off">
              </div>
            </div>

              <a href="{{baseUrl}}/#/forgot-password" class="text-light"><small>Forgot password?</small></a>

            <div class="text-center">
