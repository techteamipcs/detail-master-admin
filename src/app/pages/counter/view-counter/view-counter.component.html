<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
	<span class="mask bg-gradient-info opacity-8"></span>
	<div class="container-fluid d-flex align-items-center">
		<div class="row">
			<div class="col-lg-7 col-md-10">
				<!-- <h1 class="display-2 text-white">Hello {{user.username}}</h1> -->
			</div>
		</div>
	</div>
</div>
<div class="container-fluid mt--7">
	<div class="row">
		<div class="col-xl-8 order-xl-1">
			<div class="card bg-secondary shadow">
				<div class="card-header bg-white border-0">
					<div class="row align-items-center">
						<div class="col-8">
							<h3 class="mb-0">Counter</h3>
						</div>
					</div>
				</div>
				<div class="card-body">
					<form [formGroup]="addForm" (ngSubmit)="onSubmit()" method="post" novalidate>
						<div class="box-body">
							<div class="form-group col-lg-12">
								<label for="exampleInputEmail1">Total Reviews</label>
								<input type="text" name="total_reviews" autocomplete="off" formControlName="total_reviews"
									class="form-control" placeholder="Total Reviews">
							</div>
							<div class="form-group col-lg-12">
								<label for="exampleInputEmail1">Total Projects</label>
								<input type="text" name="total_projects" autocomplete="off" formControlName="total_projects"
									class="form-control" placeholder="Total Projects">
							</div>
							<div class="form-group col-lg-12">
								<label for="exampleInputEmail1">Total Years Experience</label>
								<input type="text" name="total_years_exp" autocomplete="off" formControlName="total_years_exp"
									class="form-control" placeholder="Total Years Experience">
							</div>
							<div class="form-group col-lg-12">
								<label for="exampleInputEmail1">Total Countries</label>
								<input type="text" name="total_countries" autocomplete="off" formControlName="total_countries"
									class="form-control" placeholder="Total Countries">
							</div>
						</div>
						<div class="box-footer col-lg-12">
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="button" class="btn btn-danger" routerLink="/dashboard">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
