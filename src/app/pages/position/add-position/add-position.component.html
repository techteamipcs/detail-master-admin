<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
    style="min-height: 400px;  background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-info opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
        <div class="row">
            <div class="col-lg-7 col-md-10">
                <h1 class="display-2 text-white">Position Information </h1>
                <p class="text-white mt-0 mb-5">This is your profile page. You can see the progress you've made with
                    your work
                    and manage your projects or assigned tasks</p>
                <!-- <a href="#!" class="btn btn-info">Edit Pages</a> -->
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Edit Position</h3>
                        </div>
                    </div>
                    <div class="alert alert-success alert-dismissable" style="margin-left: 0;" *ngIf="msg_success">
                        {{throw_msg}}
                    </div>
                    <div class="alert alert-danger alert-dismissable" style="margin-left: 0;" *ngIf="msg_danger">
                        {{throw_msg}}
                    </div>
                </div>
                <div class="card-body">
                    <!-- form start -->
                <!-- form start -->
                <form [formGroup]="addPositionForm" (ngSubmit)="onSubmit()" method="post" novalidate>
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name : </label>
                            <input type="text" name="name" autocomplete="off" formControlName="name"
                                class="form-control" placeholder="Name">
                            <span *ngIf="submitted && hasError('name','required')" class="alert-danger">Email is
                                required</span>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Description</label>
                          <angular-editor name="description" formControlName="description" [config]="editorConfig">
                          </angular-editor>
                          <span *ngIf="submitted && hasError('description','required')" class="alert-danger">Description is
                            required</span>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Type</label>
                          <input type="text" name="type" autocomplete="off" formControlName="type" class="form-control"
                            placeholder="Position Type">
                          <span *ngIf="submitted && hasError('type','required')" class="alert-danger">Type is
                            required</span>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">URL/Email</label>
                          <input type="text" name="url_or_email" autocomplete="off" formControlName="url_or_email" class="form-control"
                            placeholder="URL/Email">
                          <span *ngIf="submitted && hasError('url_or_email','required')" class="alert-danger">URL/Email is
                            required</span>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Status</label>
                          <select name="status" formControlName="status" class="form-control">
                            <option value="true">Active</option>
                            <option value="false">InActive</option>
                          </select>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="cancel" (click)="onCancel()" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
