<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
	<div class="container-fluid">
		<div class="header-body">
			<!-- Card stats -->

		</div>
	</div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
	<!-- Table -->
	<div class="row">
		<div class="col">
			<div class="card shadow">
				<div class="card-header border-0">
					<h3 class="mb-0">News List</h3>
				</div>
				<div class="col-md-12 mb-4">
					<div class="row">
						<div class="col-md-6">
							<button class="btn btn-primary" routerLink="/author/view" style="margin-right: 10px;">Add Authors</button>
							<button class="btn btn-primary" routerLink="/tag/view">Add Tags</button>
							<button class="btn btn-primary" routerLink="/category/view">Add Category</button>
							<input class="form-control mt-4" type="text" (keyup)="searchBlog()" name="search" [(ngModel)]="searchText"
								autocomplete="off" placeholder="&#61442;  Start searching a News by id or name">
						</div>
						<div class="col-md-6"><button type="button" class="btn btn-primary pull-right custom-btn"
								routerLink="/blog/add">Add News</button></div>
					</div>
				</div>
				<!-- <div class="col-md-12 mb-4">
                    <div class="pul">
                        <button class="btn btn-primary active " style="margin-right: 10px;">Add Authors</button>
                        <button class="btn btn-primary active ">Add Tags</button>
                    </div>
                </div> -->
				<div class="table-responsive">
					<table class="table align-items-center table-flush">
						<thead>
							<tr>
								<th>News Name</th>
								<th>News Image</th>
								<th>News Category</th>
								<!-- <th>News Tag</th> -->
								<!-- <th>View Comment</th> -->

								<th>Created At</th>
								<!-- <th>Updated At</th> -->
								<th>Status <ng-toggle [(ngModel)]="isactive" [disabled]="config.disabled" [width]="config.width"
										[height]="config.height" [margin]="config.margin" [labels]="config.labels" [color]="config.color"
										[switchColor]="config.switchColor" [fontColor]="config.fontColor" [fontSize]="config.fontSize"
										(click)="changeStatus()" required></ng-toggle> <a (click)="resetFilter()"
										class="btn btn-sm btn-info mr-4">Reset</a></th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<td colspan="6" *ngIf="msg_danger">
								<div class="alert alert-dismissable" style="text-align: center;">
									News List is Empty
								</div>
							</td>
							<tr *ngFor="let listblog of blogData | filter:searchText | activefilter:isactive; let i = index">
								<td>{{listblog.name}}</td>
								<td><img src="{{imagePath}}{{listblog.image}}" alt="logo" style="height: 100px;width: 100px;"></td>
								<td>{{listblog.category_name}}</td>
								<!-- <td>{{listblog.tagsdata}}</td> -->
								<!-- <td><a routerLink="/comment/{{listblog._id}}">Show Comment</a></td> -->

								<td>{{listblog.created_at | date: 'dd/MMM/yyyy hh:mm a'}}</td>
								<!-- <td >{{listblog.updated_at | date: 'dd/MMM/yyyy hh:mm a'}}</td> -->
								<td>{{listblog.status == true ? 'Active':'Deactive'}}</td>
								<td>
									<a routerLink="/blog/edit/{{listblog._id}}" style="cursor:pointer"><i class="fa fa-pencil-square-o"
											aria-hidden="true"></i>
									</a>
									<a style="cursor:pointer;padding-left: 15px;" (click)="deleteblog(listblog._id)"><i
											class="fa fa-trash-o" aria-hidden="true"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="drminnie-pagination" *ngIf="totalRecord > 0 && !searchText">
						<app-pagination #pagination [initialPage]="currentPage" [count]="totalRecord"
							(changePage)="onListChangePage($event)"></app-pagination>
					</div>
				</div>
			</div>
		</div>
	</div>
