<div class="header pb-8 pt-5 pt-lg-2 d-flex align-items-center">
</div>
<div class="container-fluid mt--7">
	<div class="row">
		<div class="col-xl-7 order-xl-1 mx-auto">
			<div class="card bg-secondary shadow">
				<div class="card-header bg-white border-0">
					<div class="row align-items-center">
						<div class="col-8">
							<h3 class="mb-0" *ngIf="id">Update/Edit Banner</h3>
							<h3 class="mb-0" *ngIf="!id">Add New Banner</h3>

						</div>
					</div>
					<div class="alert alert-success alert-dismissable" style="margin-left: 0;" *ngIf="msg_success">
						{{throw_msg}}
					</div>
					<div class="alert alert-danger alert-dismissable" style="margin-left: 0;" *ngIf="msg_danger">
						{{throw_msg}}
					</div>
				</div>
				<div class="card-body">
					<!-- form start -->
					<form [formGroup]="addbannerForm" (ngSubmit)="onSubmit()" method="post" novalidate>
						<div class="box-body">
							<div class="form-group">
								<label for="exampleInputEmail1">Status</label>
								<select name="status" formControlName="status" class="form-control">
									<option value="">Select Status</option>
									<option value="true">Active</option>
									<option value="false">Deactive</option>
								</select>
								<span *ngIf="submitted && hasError('status','required')" class="alert-danger">Please Select
									Status</span>
							</div>
							<!-- <div class="form-group">
								<label for="pagelist">Select page </label>
								<select name="pagelist" formControlName="pagelist" class="form-control" value="Choose here">
									<option value="" selected>Choose here</option>
									<option value="home">Home Page</option>
									<option value="about">About Page</option>
									<option value="achievement">Achievement Page</option>
									<option value="impact">Impact Page</option>
									<option value="media">Media Page</option>
								</select>
								<span *ngIf="submitted && hasError('pagelist','required')" class="alert-danger">Please Select
									page</span>
							</div> -->
							<div class="form-group">
								<label for="exampleInputEmail1">Title 1</label>
								<input type="text" name="name" autocomplete="off" formControlName="name" class="form-control"
									placeholder="Banner Name">
								<span *ngIf="submitted && hasError('name','required')" class="alert-danger">Banner Title 1 is
									required</span>
							</div>
							<!-- <div class="form-group">
								<label for="exampleInputEmail1">Title 2</label>
								<input type="text" name="name2" autocomplete="off" formControlName="name2" class="form-control"
									placeholder="Banner Name">
								<span *ngIf="submitted && hasError('name2','required')" class="alert-danger">Banner Title 2 is
									required</span>
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Title 3</label>
								<input type="text" name="name3" autocomplete="off" formControlName="name3" class="form-control"
									placeholder="Banner Name">
								<span *ngIf="submitted && hasError('name3','required')" class="alert-danger">Banner Title 3 is
									required</span>
							</div> -->
							<!-- <div class="form-group">
								<label for="exampleInputEmail1">Description</label>
								<angular-editor name="description" formControlName="description"
									[config]="editorConfig"></angular-editor>
								<span *ngIf="submitted && hasError('description','required')" class="alert-danger">Description is
									required</span>
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Short Description</label>
								<input type="text" name="short_desc" autocomplete="off" formControlName="short_desc" class="form-control"
									placeholder="Banner short_desc">
								<span *ngIf="submitted && hasError('short_desc','required')" class="alert-danger">Banner Short Description is
									required</span>
							</div> -->

							<div class="form-group">
								<label for="exampleInputEmail1">Upload Image (Width - 872px X Height - 721px)</label><br>
								<input type="file" #uploader ngFileSelect (uploadOutput)="onUploadImage($event)"
									[uploadInput]="uploadInput" accept="image/*" />
								<label for="" *ngIf="bannerImage">{{bannerImage}}</label><br>
								<img *ngIf="bannerImage" alt="logo" style="height: 100px; width: 100px;margin-top: 5px;"
									src="{{imagePath}}{{bannerImage}}">
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Upload Image Small (Width - 337px X Height - 319px)</label><br>
								<input type="file" #uploader ngFileSelect (uploadOutput)="onUploadImage2($event)"
									[uploadInput]="uploadInput" accept="image/*" />
								<label for="" *ngIf="bannerImage2">{{bannerImage2}}</label><br>
								<img *ngIf="bannerImage2" alt="logo" style="height: 100px; width: 100px;margin-top: 5px;"
									src="{{imagePath}}{{bannerImage2}}">
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="button" class="btn btn-danger" routerLink="/banner-images/view">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
